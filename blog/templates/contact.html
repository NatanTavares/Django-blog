<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
    </head>
    <body>
        <h1>Entre em contato</h1>
        <form action="index.html" method="post">
            <p>
                Nome:
                <input type="text" name="name" placeholder="Digite seu primeiro nome">
            </p>

            <p>
                Email:
                <input type="email" name="email" placeholder="Digite seu melhor email">
            </p>

            <button type="button" name="submit-button">Enviar</button>
        </form>
    </body>
</html>
